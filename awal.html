<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <header>
        <h1>Profil Kpop Idol</h1>
    </header>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Hallo Selamat Datang !!! Yukkk Cari Tahu Tentang Idol Kpop</a>
        </div>
      </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form action="tengah.html" method="POST" class="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="account-type">Status</label>
                <select id="account-type" name="account-type" required>
                    <option value="">Pilih Status</option>
                    <option value="admin">Dosen</option>
                    <option value="user">Pengajar</option>
                    <option value="user">Mahasiswa</option>
                    <option value="guest">Lainnya</option>
                </select>
            </div>
            
            <div class="input-group radio-group">
                <label>Jenis Kelamin</label>
                <div class="radio-options">
                    <label>
                        <input type="radio" name="gender" value="male"> Pria
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> Wanita
                    </label>
                </div>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
